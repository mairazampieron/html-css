<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 8px;
            font-size: 1em;
            text-align: center;
            
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        .info {
            background-color: gray;
            color: white;
            text-align: center;
        }

        .tipo{
            font-weight: bold;
        }

        .mat {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
       <thead>
       <tr class="info">
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" scope="col">Notas</th>
        <th rowspan="2" scope="col">Média</th>
       </tr>
       <tr>
        <th class="info">Nota 1</th>
        <th class="info">Nota 2</th>
       </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="4" class="tipo">Exatas</th>
            <th class="mat" scope="row">Matemática</th>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
          
        </tr>
        <tr>
            <th class="mat" scope="row">Fisíca</th>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="mat" scope="row">Química</th>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="mat">Biologia</th>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="info">Médias de exatas</th>
            <td class="info">0,0</td>
        </tr>
        <tr> 
            <th rowspan="2" class="tipo">Humanas</th>
            <th class="mat" scope="row">História</th>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="mat" scope="row">Geografia</th>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="info">Médias de humanas</th>
            <td class="info">0,0</td>
        </tr>
       

    </tbody>   
    </table>
    
</body>
</html>
