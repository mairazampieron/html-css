<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vídeos com HTML 5</title>
</head>
<body>
	<h1>Inserindo vídeos hospedados localmente</h1>
	<p>Este vídeo está hospedado no meu próprio servidor</p>

	<video width="560" poster="imagem/pordosol.jpg" controls autoplay loop>
		<source src="midia/video.mp4" type="video/mp4">
		<p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
	</video>

	<h1>Inserindo vídeos do YouTube</h1>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/gE2UJCBP2g4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
