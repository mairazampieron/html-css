<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>

        
        h1 { */box level */
            background-color: lightgray;
            height: 44px;
            width: 484px;

            border: 5px rgb(95, 91, 91) solid;
            border-radius: 2px;

            padding: 10px 10px 5px 5px ;

            margin: 20px auto 40px auto ;

            outline: 5px pink dashed;

        }

        a { */ inline */
            border: 2px red solid;

            padding: auto;  

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como isso funciona.</p> 
    
</body>
</html>
