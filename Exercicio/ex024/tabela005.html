<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3rem ;
            font-weight: bolder;
            padding: 8px;
        }

        td, th {
           border: 1px solid black;
           padding: 8px; 
        }

        col.cnome {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
            
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
            
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>26</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Valda</td>
            <td>F</td>
            <td>39</td>
            <td>Atendente</td>
        </tr>
        <tr>
            <td>Eduardo</td>
            <td>M</td>
            <td>39</td>
            <td>Instrutor</td>
        </tr>
        <tr>
            <td>Alexandre</td>
            <td>M</td>
            <td>36</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maira</td>
            <td>F</td>
            <td>34</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Larissa</td>
            <td>F</td>
            <td>22</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Helio</td>
            <td>M</td>
            <td>42</td>
            <td>Advogado</td>
        </tr>
    </table>
    
</body>
</html>
